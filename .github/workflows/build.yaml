name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-dir:
          - aad-user-sync
          - create-teams-from-directories
          - sync-repositories
          - sync-users
    defaults:
      run:
        working-directory: "${{ matrix.build-dir }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

